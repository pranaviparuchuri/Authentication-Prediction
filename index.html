<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Fraud Detection ML </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: yellow;
            text-align: center;
        }

        form {
            text-align: center;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #f6b93b;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #e0a800;
        }

        .output {
            text-align: center;
            margin-top: 20px;
        }
    </style>  
</head>

    <header>
        <h1>Authentication Prediction</h1>
    </header>

    <div class="container">
        <form action="{{ url_for('predict') }}" method="post">
            <h2> Enter Account Age Days</h2>
            <input type="number" name="AccountAgeDays" placeholder="Enter AccountAgeDays" required>
            
            <h2> Enter numItems</h2>
            <input type="number" name="numItems" placeholder=" Enter numItems" required>
            
            <h2> Enter localTime</h2>
            <input type="number" step = "0.01" name="localTime" placeholder=" Enter localTime" required>
            
            <h2> Enter paymentMethod</h2>
            <label for="paymentMethod">Select Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod">
                    <option value="paypal">PayPal</option>
                    <option value="storecredit">Store Credit</option>
                    <option value="creditcard">Credit Card</option>
                </select>
            
            <h2> Enter payment MethodAgeDays</h2>
            <input type="number" step = "0.01" name="MethodAgeDays" placeholder=" Enter paymentMethodAgeDays" required>
            
            <br>
            <button type="submit"><strong>Predict Future</strong></button>
        </form>

        <div class="output">
            {% if prediction_text %}
                <h2>{{ prediction_text }}</h2>
            {% endif %}
        </div>
    </div>

</body>


</html>
